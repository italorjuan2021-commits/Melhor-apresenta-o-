
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A NARRAÇÃO - Quiz Interativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lobby" class="screen active">
    <h1 class="title">🎭 A NARRAÇÃO</h1>
    <p class="subtitle">Estudantes: Ítalo Rhuan, Jennifer Fideles, Letícia Medeiros</p>
    <input id="nickname" type="text" placeholder="Seu nome" maxlength="15" />
    <div class="buttons">
      <button id="create-room">Criar Sala</button>
      <button id="join-room">Entrar em Sala</button>
    </div>
    <input id="room-code" type="text" placeholder="Código da Sala" maxlength="6" />
  </div>

  <div id="game" class="screen">
    <div class="header">
      <h2 id="room-display"></h2>
      <div id="timer-bar"><div id="timer-fill"></div></div>
    </div>
    <div id="question-container">
      <h2 id="question-text"></h2>
      <div id="options"></div>
    </div>
  </div>

  <div id="result" class="screen">
    <h1>🏁 Resultado Final</h1>
    <div id="ranking"></div>
    <button id="play-again">Jogar Novamente</button>
  </div>

  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="sounds/wrong.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
