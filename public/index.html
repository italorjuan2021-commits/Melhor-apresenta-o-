<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A NARRAÇÃO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="game-title">A NARRAÇÃO</h1>
      <p class="credits">Estudantes: Italo Rhuan, Jennifer Fideles, Letícia Medeiros</p>
    </header>

    <section id="lobby">
      <h2>Bem-vindo!</h2>
      <p>Crie ou entre em uma sala para começar.</p>
      <input type="text" id="nickname" placeholder="Seu nome" />
      <div class="lobby-buttons">
        <button id="createRoomBtn">Criar Sala</button>
        <button id="joinRoomBtn">Entrar em Sala</button>
      </div>
      <input type="text" id="roomCode" placeholder="Código da sala" />
    </section>

    <section id="waiting-room" class="hidden">
      <h2>Esperando jogadores...</h2>
      <p id="roomInfo"></p>
      <ul id="playerList"></ul>
      <p id="countdown"></p>
    </section>

    <section id="game" class="hidden">
      <div id="question-box">
        <h2 id="question-text"></h2>
        <div id="options"></div>
        <p id="timer"></p>
      </div>
    </section>

    <section id="results" class="hidden">
      <h2>Resultados</h2>
      <ol id="ranking"></ol>
      <button id="restartBtn">Jogar Novamente</button>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
