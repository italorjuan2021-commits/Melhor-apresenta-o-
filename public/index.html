
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A NARRAÇÃO - Quiz Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="game-container">
    <!-- Título principal -->
    <header class="game-header">
      <h1 class="game-title">A NARRAÇÃO</h1>
      <p class="students">Estudantes: Ítalo Rhuan, Jennifer Fideles, Letícia Medeiros</p>
    </header>

    <!-- Lobby -->
    <div id="lobby" class="screen active">
      <h2>Bem-vindo ao Quiz!</h2>
      <p>Entre com seu nome e junte-se à sala:</p>
      <input type="text" id="playerName" placeholder="Digite seu nome">
      <button id="joinBtn">Entrar na Sala</button>

      <div id="playersList"></div>
      <button id="startBtn" class="hidden">Iniciar Jogo</button>
    </div>

    <!-- Jogo -->
    <div id="quiz" class="screen hidden">
      <div class="quiz-header">
        <div id="timer">⏱️ 10</div>
        <div id="question-number"></div>
      </div>
      <div id="question-text"></div>
      <div id="options"></div>
    </div>

    <!-- Resultado -->
    <div id="result" class="screen hidden">
      <h2>🎉 Resultado Final 🎉</h2>
      <p id="final-score"></p>
      <p id="accuracy"></p>
      <button id="restartBtn">Jogar Novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
