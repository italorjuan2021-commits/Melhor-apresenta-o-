
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A NARRAÇÃO - Quiz Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="main-header">
      <h1 class="game-title">🎬 A NARRAÇÃO</h1>
      <p class="credits">Estudantes: Ítalo Rhuan, Jennifer Fideles, Letícia Medeiros</p>
    </header>

    <section id="lobby" class="screen active">
      <div class="card">
        <h2>Crie ou entre em uma sala</h2>
        <input id="nickname" placeholder="Seu nome" type="text" />
        <input id="roomCode" placeholder="Código da sala (deixe vazio para criar)" type="text" />
        <div class="row">
          <button id="createRoomBtn">Criar Sala</button>
          <button id="joinRoomBtn">Entrar</button>
        </div>
      </div>
    </section>

    <section id="room" class="screen">
      <div class="card">
        <h2>Sala: <span id="roomCodeDisplay">—</span></h2>
        <ul id="playerList"></ul>
        <button id="startGameBtn">Iniciar jogo</button>
      </div>
    </section>

    <section id="game" class="screen">
      <div class="card">
        <div id="roundLabel">Rodada 1</div>
        <div id="timer">10s</div>
        <div id="questionText">Carregando pergunta...</div>
        <div id="options"></div>
        <div id="roundStatus"></div>
      </div>
    </section>

    <section id="results" class="screen">
      <div class="card">
        <h2>🏆 Resultado Final</h2>
        <div id="podium"></div>
        <div id="finalRanking"></div>
        <button id="backToLobbyBtn">Voltar ao Início</button>
      </div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
