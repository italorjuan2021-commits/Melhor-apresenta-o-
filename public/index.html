
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A NARRAÇÃO - Jogo Interativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="main-header">
      <h1 class="game-title">🎬 A NARRAÇÃO</h1>
      <p class="credits">Estudantes: Ítalo Rhuan, Jennifer Fideles, Letícia Medeiros</p>
    </header>

    <!-- Lobby -->
    <section id="lobby" class="screen active">
      <div class="card">
        <h2>Crie ou entre em uma sala</h2>
        <p style="color:#cbd8ff;">Desafie seus colegas e descubra quem entende mais de narração!</p>
        <input type="text" id="nickname" placeholder="Digite seu nome..." /><br>
        <button id="createRoomBtn">Criar Sala 🎯</button>
        <p>ou</p>
        <input type="text" id="roomCode" placeholder="Código da sala..." /><br>
        <button id="joinRoomBtn">Entrar na Sala 🚪</button>
      </div>
    </section>

    <!-- Sala -->
    <section id="room" class="screen">
      <div class="card">
        <h2>Sala: <span id="roomCodeDisplay">—</span></h2>
        <div class="players">
          <h3>Jogadores:</h3>
          <ul id="playerList"></ul>
        </div>
        <br>
        <button id="startGameBtn">Iniciar Jogo 🎮</button>
      </div>
    </section>

    <!-- Jogo -->
    <section id="game" class="screen">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <span id="roundLabel">Pergunta 1</span>
          <span id="timer">8s</span>
        </div>
        <div class="question-card">
          <div class="question" id="questionText">Carregando pergunta...</div>
          <div class="options-grid" id="options"></div>
        </div>
      </div>
    </section>

    <!-- Resultado -->
    <section id="result" class="screen">
      <div class="results-card">
        <h2>🏆 Fim do Jogo!</h2>
        <div id="ranking"></div>
        <button id="backToLobbyBtn">Voltar ao Início</button>
      </div>
    </section>
  </div>

  <audio id="soundCorrect" src="acerto.mp3"></audio>
  <audio id="soundWrong" src="erro.mp3"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
