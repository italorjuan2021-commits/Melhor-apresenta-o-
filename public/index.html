<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A NARRA√á√ÉO - Quiz Interativo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="card lobby active" id="lobbyScreen">
      <h1 style="text-align:center; font-size:2.2rem; color:#fff;">A NARRA√á√ÉO</h1>
      <p style="text-align:center; font-size:0.95rem; color:#8ea7cf; margin-top:-10px;">Estudantes: √çtalo Rhuan, Jennifer Fideles, Let√≠cia Medeiros</p>
      <div class="row">
        <input type="text" id="playerName" placeholder="Seu nome" />
        <button class="btn primary" id="createRoomBtn">Criar Sala</button>
      </div>
      <div class="row">
        <input type="text" id="roomCode" placeholder="C√≥digo da sala" />
        <button class="btn outline" id="joinRoomBtn">Entrar na Sala</button>
      </div>
      <p class="hint">Crie uma sala e compartilhe o c√≥digo com seus amigos!</p>
    </div>

    <div class="card room" id="roomScreen" style="display:none;">
      <div class="top">
        <h2>Sala: <span id="roomDisplayCode"></span></h2>
        <p>Jogador: <span id="displayName"></span></p>
      </div>
      <button id="startGameBtn" class="btn primary">Iniciar Jogo</button>
      <div class="players">
        <h3>Jogadores na sala:</h3>
        <ul id="playerList"></ul>
      </div>
    </div>

    <div class="card game" id="gameScreen" style="display:none;">
      <div class="game-header">
        <h3 id="questionCounter"></h3>
        <h3>‚è± <span id="timer">15</span>s</h3>
      </div>
      <div class="question-card">
        <div class="question" id="questionText">Carregando pergunta...</div>
        <div class="options-grid" id="optionsContainer"></div>
      </div>
      <div id="roundStatus"></div>
    </div>

    <div class="card results" id="resultScreen" style="display:none;">
      <h2>üèÜ Resultado Final</h2>
      <div class="podium" id="podium"></div>
      <div id="finalRanking"></div>
      <button class="btn primary" id="backToLobbyBtn">Voltar ao Lobby</button>
    </div>
  </div>

  <!-- CONEX√ÉO COM O SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
