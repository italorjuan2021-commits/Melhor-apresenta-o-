
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quiz Narração</title>
<style>
body{font-family:sans-serif;background:#001f3f;color:#fff;padding:20px;}
.screen{display:none;margin-top:20px;}
.screen.active{display:block;}
button{padding:10px;margin:5px;}
</style>
</head>
<body>

<h1>Quiz Narração</h1>
<div id="lobby-screen" class="screen active">
  <input id="nick" placeholder="Seu nome"/>
  <button id="createRoomBtn">Criar Sala</button>
  <input id="joinCode" placeholder="Código da sala"/>
  <button id="joinRoomBtn">Entrar na Sala</button>
</div>

<div id="room-screen" class="screen">
  <div>Sala: <span id="roomCodeDisplay"></span></div>
  <div id="roomStatus">Aguardando...</div>
  <ul id="playersList"></ul>
  <button id="startBtn">Iniciar</button>
  <button id="leaveBtn">Sair</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
