
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melhor Apresentação 🎮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen">
    <h2>Carregando...</h2>
  </div>

  <div id="app">
    <!-- Tela Inicial -->
    <div id="home" class="screen active">
      <h1>Melhor Apresentação 🎤</h1>
      <input type="text" id="nameInput" placeholder="Digite seu nome">
      <button id="startBtn">Entrar no jogo</button>
    </div>

    <!-- Tela do Quiz -->
    <div id="quiz" class="screen">
      <p id="progress"></p>
      <h2 id="questionText"></h2>
      <div id="options"></div>
      <p id="timer"></p>
    </div>

    <!-- Tela de Ranking -->
    <div id="ranking" class="screen">
      <h2>🏆 Ranking Final</h2>
      <ul id="rankingList"></ul>
      <button id="restartBtn">Jogar novamente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
